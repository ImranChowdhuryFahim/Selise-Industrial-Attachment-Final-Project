<div class="display-product">
    <mat-progress-bar *ngIf="isLoading" mode="query"></mat-progress-bar>

    <!-- show only available product -->

    <ng-container  >
        <app-card *ngFor="let product of products"  [cardPayload]="product" [editCart]="false" (onCartClick)="addToCart($event)" ></app-card>
    </ng-container>
    
</div>
