<form class="form-container  mat-elevation-z2">

    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Product Name</mat-label>
            <input matInput>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Product Short Code</mat-label>
            <input matInput>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div>
    
    
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Category</mat-label>
            <mat-select formControlName="Category">
                <mat-option value="hello">
                hello
                </mat-option>
            </mat-select>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div> 


    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Price</mat-label>
            <input type="number" min="0" matInput>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Description</mat-label>
            <textarea matInput></textarea>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Image URL</mat-label>
            <textarea matInput></textarea>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div>
    
    
    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Origin</mat-label>
            <mat-select formControlName="Category">
                <mat-option value="hello">
                hello
                </mat-option>
            </mat-select>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div> 

    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Created Date</mat-label>
            <input matInput [matDatepicker]="datepicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
        </mat-datepicker>
        </mat-form-field>
    </div> 

    <div>
        <mat-form-field appearance="legacy">
            <mat-label>Quantity</mat-label>
            <input type="number" min="0" matInput>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div>

    <div>
        <mat-checkbox >Is Best Achieved</mat-checkbox>
    </div>

    
    <button class="create-button" mat-raised-button color="accent" type="submit">Create</button>
    

</form>
