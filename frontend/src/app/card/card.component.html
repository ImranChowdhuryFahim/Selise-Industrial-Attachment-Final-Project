<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-xl-image src="https://adminapi.applegadgetsbd.com/storage/media/large/3710-10824.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            Macbook Pro 14 inch
        </p>
      <p>
       Quantity:
      </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="counter">
            <button style="margin-right: 5px;" (click)="increment()">+</button>
             {{count}}
            <button style="margin-left: 5px;" (click)="decrement()">-</button>
        </div>
        <button mat-raised-button color="primary">Add to Cart</button>
 
    </mat-card-actions>
  </mat-card>
