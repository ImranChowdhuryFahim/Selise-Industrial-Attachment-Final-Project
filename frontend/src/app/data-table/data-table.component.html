<div class="table-container mat-elevation-z8" >
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

    </div> 
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="getMatSortData($event)">
  
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            
            <ng-container *ngIf="column!=='edit' && column!='delete';else action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <ng-template #action>
                <ng-container *ngIf="column=='edit';else delete">
                    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
                    <td mat-cell *matCellDef="let element">
                         <button mat-raised-button  color="primary" [routerLink]="['/product/edit', 1]">
                             <mat-icon>edit</mat-icon> Edit
                         </button> 
                    </td>
                </ng-container>

                <ng-template #delete>
                    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button [disabled]="element.disabled" color="warn" (click)="deleteData(element)">
                            <mat-icon>delete</mat-icon> Delete
                        </button> 
                   </td>
                </ng-template>

            </ng-template>
            
                
            
        </ng-container>

        <ng-container matColumnDef="">
            <td mat-cell *matCellDef="let element"> halum </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <mat-paginator [pageSizeOptions]="pageSizeOptions" (page)="getPaginatorData($event)"></mat-paginator>
</div>
